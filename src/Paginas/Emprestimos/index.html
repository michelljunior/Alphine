<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../../Estilo/Icones/25x25.png" type="image/x-icon">
		<link rel="stylesheet" href="../../Estilo/Css/Index.css">
		<link rel="stylesheet" href="../../Modulos/Semantic/semantic.min.css">
		<script src="../../Modulos/Jquery/Jquery.min.js"></script>
		<script src="../../Modulos/Semantic/semantic.min.js"></script>
		<script src="../../Js/neutralino.js"></script>
		<title>Alphine - Salo Soluções Financeiras</title>
	</head>
	<body>
		<div class="ui secondary pointing menu">
			<a href="../../index.html" class="item">Inicio</a>
			<a href="./" class="item active">Empréstimos</a>
			<a href="../Clientes/index.html" class="item">Clientes</a>
			<div class="right menu">
				<a href="../Sobre/index.html"class="ui item">Sobre o Aphine</a>
			</div>
		</div>
		<div class="Conteudo">
			<h3>Contratos</h3>
			<div class="Linha"></div>
			<div style="overflow-x: scroll;width: 100%;">
				<table class="ui single line table">
					<thead>
						<tr>
							<th>ID</th>
							<th>CPF do Cliente</th>
							<th>Valor emprestado</th>
							<th>Juros</th>
							<th>Parcelas</th>
							<th>Valor total</th>
							<th>Status contrato</th>
							<th></th>
						</tr>
					</thead>
					<tbody class="Registros">
						
					</tbody>
				</table>
				<div class="Linha"></div>
			</div>
		</div>
		<script src="../../Js/index.js"></script>
		<script>
			Neutralino.filesystem.readFile('C:/Alphine/Contratos.json').then(resultado => {
				Contratos = JSON.parse(resultado);
				
				for (var nContrato = 0; nContrato < Contratos.length; nContrato++){
					document.querySelector('.Registros').innerHTML += `
					<tr>
						<td>`+Contratos[nContrato]["ID"]+`</td>
						<td>`+Contratos[nContrato]["CPF_Cliente"]+`</td>
						<td>`+Contratos[nContrato]["Valo_emprestado"]+`</td>
						<td>`+Contratos[nContrato]["Juros"]+`% a.m</td>
						<td>`+Contratos[nContrato]["Parcelas"]+`</td>
						<td>`+Contratos[nContrato]["Valo_Total"]+`</td>
						<td>`+Contratos[nContrato]["Status"]+`</td>
						<td><img onclick="localStorage.setItem('ID_Contrato', `+Contratos[nContrato]["ID"]+`);window.location.href='./Faturas/index.html';" style="cursor: pointer;" title="ver parcelas" src="../../Estilo/Icones/Faturas.png"></td>
						
					</tr>
					`;
					// <td><img style="cursor: pointer;" title="Deletar contrato" src="../../Estilo/Icones/Deletar.png"></td>
				}
			});
		</script>
		
	</body>
</html>
